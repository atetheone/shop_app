<div class="container mt-4">
    <div class="row d-flex justify-content-center my-2">
        <div class="h3 d-flex justify-content-center">Pick Tasks:</div>
  
    </div>

    <div class="row d-flex justify-content-center my-2" *ngIf="picks.length === 0">
      <div class="h4 d-flex justify-content-center py-3 alert alert-danger">No task, have a break</div>
    </div>
  
    <div *ngIf="picks.length != 0" >
      <table class="table table-striped table-hover table-bordered my-2">
        <thead>
          <tr>
            <th scope="col">Adress</th>
            <th scope="col">Product</th>
            <th scope="col">Locations</th>
            <th scope="col"> </th>
          </tr>
        </thead>
          <tbody>
            <tr [id]="pick.code" class=""  *ngFor="let pick of picks">
              <td> {{ pick.address }}</td>
              <td> {{ pick.product }}</td>
              <td> {{ pick.locations }}</td>
              <td class="col-1">  
                <a [routerLink]="['/pick-tasks/edit-pick', pick.code]" class="btn btn-primary">Pick</a>
              </td>
            </tr>
          </tbody>
    </table>

        <div class="col-6 d-flex justify-content-center">

        </div>
      </a> -->
    </div>

</div>
