
<div class="container mt-4">
  <div class="row d-flex justify-content-center my-2">
      <div class="h3 d-flex justify-content-center">Warehouse palettes</div>

  </div>
  <div class="row my-2 d-flex justify-content-center">
    <div class="col d-flex justify-content-center">
      <a id="add-button" routerLink="/store-tasks/add-palette" class="btn btn-primary">Add</a>
    </div>
  </div>

  <div class="alert alert-danger row" *ngIf="palettes.length === 0">
    <div class="d-flex justify-content-center col">No palette added yet</div>
  </div>

  <div *ngIf="palettes.length != 0">
    <table class="table table-striped table-hover table-bordered my-2">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Amount</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
          <tbody>
            <tr [id]="pal.barcode" class="" *ngFor="let pal of palettes">
              <td> {{ pal.product }}</td>
              <td> {{ pal.amount }}</td>
              <td> {{ pal.location }}</td>
            </tr>
          </tbody>
    </table>
  </div>


</div>
