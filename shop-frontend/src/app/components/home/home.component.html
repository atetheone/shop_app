<div class="container my-3 py-2">
	<div class="row mt-2 d-flex">
		<div class="d-flex justify-content-center">
			Hello {{ customer }} <br>
		</div>
	</div>

	<div class="orders col-12 d-flex justify-content-center"
		*ngFor="let myOrder of orders">
		<div class="d-flex justify-content-center">
			<label>Your order for {{ myOrder.product }} : <span> state {{ myOrder.state }}</span> </label>
		</div>
	</div>

	<div class="row my-2 d-flex justify-content-center">
		<div class="d-flex justify-content-center">
			On sale today:
		</div>
	</div>


	<table class="table table-striped table-hover table-bordered my-2">
        <thead>
          <tr>
            <th scope="col">Offer</th>
            <th scope="col">Amount</th>
            <th scope="col">Price</th>
            <th scope="col"> </th>
          </tr>
        </thead>
          <tbody>
            <tr [id]="myOffer.product" class="" *ngFor="let myOffer of offers">
              <td> {{myOffer.product}}</td>
              <td> {{myOffer.amount}}</td>
              <td> ${{myOffer.price}}</td>
              <td class="col-1">  
                <a [routerLink]="['/home/order', myOffer.product]" class="btn btn-primary">Order</a>
              </td>
            </tr>
          </tbody>
    </table>
